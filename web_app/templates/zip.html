
{% extends "layout.html" %}

{% block content %}

    <h2>Weather Forecast</h2>

    <p>Enter a zip code...(i.e. 10001)</p>

    <form action="/weather" method="POST">

        <label>ZIP Code:</label>
        <input type="text" name="zip" placeholder="10001" value="10001">
        <br>

    

        <button class="btn btn-success">Submit</button>
    </form>

{% endblock %}
